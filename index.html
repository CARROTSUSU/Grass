<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grass Simulator - Futuristic Farming</title>
  <link rel="stylesheet" href="styles.css"> <!-- Menyertakan file CSS -->
</head>
<body>

  <div class="container">
    <h1>Grass Simulator - Futuristic Farming</h1>

    <p id="currency">Currency: 0 Credits</p>
    <p id="grassCount">Grass: 0</p>
    <p id="timer">Next Grass Growth: 5s</p>
    <p id="ggGems">GG GAME GEMS: 0</p> <!-- Menambahkan tampilan GG GAME GEMS -->

    <table class="item-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Grass</td>
          <td>200/1</td>
          <td>
            <button class="btn" onclick="buyItem('Grass', 200)">Buy</button>
            <button class="btn" onclick="sellItem('Grass', 200)">Sell</button>
          </td>
        </tr>
        <tr>
          <td>Convert to GG GAME GEMS</td>
          <td>-</td>
          <td>
            <button class="btn" onclick="convertCreditsToGG()">Convert</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script> <!-- Menyertakan file JavaScript -->

</body>
</html>
